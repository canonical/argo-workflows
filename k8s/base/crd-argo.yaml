# apiVersion: apiextensions.k8s.io/v1
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: workflows.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Workflow
    listKind: WorkflowList
    plural: workflows
    shortNames:
    - wf
    singular: workflow
  scope: Namespaced
  # This top-level definition is only needed for
  # the old beta version of CRDs and can go away
  # once we are on newer server (1.16+) + client.
  additionalPrinterColumns:
  - description: Status of the workflow
    JSONPath: .status.phase
    name: Status
    type: string
  - description: When the workflow was started
    format: date-time
    JSONPath: .status.startedAt
    name: Age
    type: date
  version: alpha1
  # versions:
  # - additionalPrinterColumns:
  #   - description: Status of the workflow
  #     JSONPath: .status.phase
  #     name: Status
