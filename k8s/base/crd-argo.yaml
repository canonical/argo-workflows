  #     format: date-time
  #     JSONPath: .status.startedAt
  #     name: Age
  #     type: date
  # - name: v1alpha1
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          type: string
        kind:
          type: string
        metadata:
          type: object
        spec:
          type: object
          x-kubernetes-preserve-unknown-fields: true
        status:
          type: object
          x-kubernetes-preserve-unknown-fields: true
      required:
      - metadata
      - spec
      type: object
  # served: true
  # storage: true
  subresources: {}
